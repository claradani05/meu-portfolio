<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Pessoal | Clara </title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <nav class="navegacao ">
        <ul class="menu">
            <li>
                <a href="index.html" class="menu-link">Início</a>
            </li>
            <li>
                <a href="portfolio.html" class="menu-link">Portfólio</a>
            </li>
            <li>
                <a href="informacoes.html" class="menu-link">Sobre Mim</a>
            </li>
        </ul>
    </nav>


    <main id="inicio" class="cabecalho">

        <img src="img/clara_icon.jpg" alt="Foto de Clara Danielle" class="foto-perfil">
        <h1> Clara Danielle </h1>
        <p class="cabecalho-subtitulo"> Estudante de Análise e Desenvolvimento de Sistemas </p>

    </main>





    <section id="contatos" class="contatos">
        <h2 class="contatos-titulo">Entre em Contato</h2>
        <form class="formulario-contato" id="formulario">

            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="campo-formulario"
                    required>
            </div>

            <div class="grupo-formulario">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="campo-formulario"
                    required>
            </div>

            <div class="grupo-formulario">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" class="campo-formulario"
                    rows="6" required></textarea>
            </div>

            <button type="button" class="botao-enviar" onclick="enviarWhatsApp()">Enviar Mensagem</button>

        </form>
    </section>
    <section id="comentarios" class="comentarios">
        <h2 class="comentarios-titulo">Comentários</h2>

        <form id="formulario-comentarios">
            <textarea id="novo-comentario-texto" placeholder="Escreva seu comentário aqui..." required></textarea>
            <button type="submit">Enviar Comentário</button>
        </form>

        <div id="lista-comentarios">
        </div>
    </section>

    <footer>
        <p>Conecte-se comigo:</p>
        <a href="https://www.linkedin.com/in/clara-danielle-47216a2aa/" target="_blank">LinkedIn</a>
        <a href="https://github.com/claradani05" target="_blank">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
